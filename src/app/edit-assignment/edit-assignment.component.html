<div class="container" ngForm *ngIf="assignment">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>

    <form ngForm class="form" #assignmentForm (submit)="onSaveAssignment($event);">
        <mat-form-field>
            <mat-label>Nom : </mat-label>
            <input matInput placeholder="Edition du nom" [(ngModel)]="assignment.nom" name="assignment-name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choisir une date : </mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Edition de la date"
                [(ngModel)]="assignment.dateDeRendu" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onSaveAssignment($event)">
            Sauver
        </button>
    </form>
</div>
